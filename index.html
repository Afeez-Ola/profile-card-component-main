<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Meta Tags for SEO -->
    <meta name="description" content="A profile card component challenge from Frontend Mentor. A great opportunity to practice and improve HTML, CSS, and web design skills.">
    <meta name="keywords" content="Frontend Mentor, profile card, HTML, CSS, web design, responsive design">
    <meta name="author" content="Afeez Bolaji">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Frontend Mentor | Profile card component">
    <meta property="og:description" content="A profile card component challenge from Frontend Mentor. Enhance your frontend development skills by creating this visually appealing card.">
    <meta property="og:image" content="https://profile-card-component-main-weld-nine.vercel.app/images/bg-pattern-card.svg">
    <meta property="og:url" content="https://profile-card-component-main-weld-nine.vercel.app/">
    <!-- Viewport Settings for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card_header">
                <img src="/images/bg-pattern-card.svg" alt="bg-pattern-card">
            </div>
            <img src="/images/image-victor.jpg" alt="image-victor" class="profile_image">
            <div class="profile_note">
                <div class="profile_name_age">
                    <h3>Victor Crest</h3>
                    <p class="age">26</p>
                </div>
                <p class="city">London</p>
                <hr>
                <div class="socials">
                    <div class="followers">
                        <h3>80K</h3>
                        <p>Followers</p>
                    </div>
                    <div class="likes">
                        <h3>803K</h3>
                        <p>Likes</p>
                    </div>
                    <div class="photos">
                        <h3>1.4K</h3>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
